<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
</head>
<body>
    <h1>My Blogs</h1>
    {% for post in posts%}
    <h1>{{post.title}}</h1>
    <p>{{post.subtitle}}</p>
    <a href="{{url_for('get_blog',num = post.id - 1)}}">Read More</a>
    {%endfor%}
</html>
