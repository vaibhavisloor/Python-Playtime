<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Library</title>
  </head>
  <body>
    <h1>My Library</h1>
    <ul>
      {%if books|length == 0%}
      <p>Library is empty</p>
      {%else%}
      {% for book in books %}
      <h1>{{book.id}}</h1>
      <li>{{book.Title}}</li>
      <li>{{book.Author}}</li>
      {%endfor%}
      {%endif%}
    </ul>

    <a href="{{url_for('add')}}">Add New Book</a>
  </body>
</html>
